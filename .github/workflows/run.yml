name: Execute SDK Standard Tests

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node build repo'
        required: true
        default: 'release-1.5.5'
      run_java_tests:
        description: 'Run Java SDK Tests'
        required: true
        default: true
        type: boolean
      java_repo:
        description: 'Java Repo'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Execute SDK Tests
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build --build-arg="GITBRANCH=${{ github.event.inputs.node_version }}" -t stormeye2000/cspr-nctl .
      - name: Run tests
        run: docker run --rm -it --name cspr-nctl -d -p 25101:25101 -p 11101:11101 -p 14101:14101 -p 18101:18101 stormeye2000/cspr-nctl

