name: Execute SDK Standard Tests

on:
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node build repo'
        required: true
        default: 'release-1.5.5'
      run-java-tests:
        description: 'Run Java SDK Tests'
        required: true
        default: true
        type: boolean
      java-repo:
        description: 'Java Repo'
        required: false
        default: 'main'


env:
  java_branch: ${{ github.event.inputs.java-repo }}

jobs:

  build:

    runs-on: ubuntu-latest
    name: Execute SDK Tests

    steps:
      - name: Check out NCTL Dockerfile
        uses: actions/checkout@v3
      - name: Build NCTL image
        run: docker build --build-arg="GITBRANCH=${{ github.event.inputs.node-version }}" -t stormeye2000/cspr-nctl .
      - name: Start NCTL
        run: docker run --rm -it --name cspr-nctl -d -p 25101:25101 -p 11101:11101 -p 14101:14101 -p 18101:18101 stormeye2000/cspr-nctl

  workflow:

    if: ${{github.event.inputs.run-java-tests == true}}
    needs: build
    name: Execute Java SDK Tests
    uses: ./.github/workflows/action.yml
    with:
        java-repo: ${{ github.event.inputs.java-repo }}
